<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funky Beat | Sophisticated Metronome</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <main class="container">
        <header>
            <h1>FUNKY<span class="accent">BEAT</span></h1>
            <p class="subtitle">Precision timing, soul included.</p>
        </header>

        <section class="metronome-card">
            <div class="visualizer">
                <div class="beat-indicator" id="beat-indicator"></div>
                <div class="sub-indicators" id="sub-indicators">
                    <!-- Dots will be generated by JS -->
                </div>
            </div>

            <div class="bpm-display">
                <span id="bpm-value">120</span>
                <span class="label">BPM</span>
            </div>

            <div class="controls-main">
                <button id="play-pause" class="play-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-play"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-pause hidden"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>
                </button>
            </div>

            <div class="slider-container">
                <input type="range" id="bpm-slider" min="40" max="240" value="120" step="1">
                <div class="slider-marks">
                    <span>40</span>
                    <span>140</span>
                    <span>240</span>
                </div>
            </div>

            <div class="secondary-controls">
                <div class="control-group">
                    <label>Beats per measure</label>
                    <div class="number-input">
                        <button id="measure-down">-</button>
                        <span id="measure-value">4</span>
                        <button id="measure-up">+</button>
                    </div>
                </div>
                
                <div class="control-group">
                    <button id="tap-tempo" class="secondary-btn">TAP TEMPO</button>
                </div>
            </div>
        </section>

        <footer class="shortcuts">
            <p>Space to Play/Pause • ↑↓ to Adjust BPM</p>
        </footer>
    </main>

    <script src="app.js"></script>
</body>
</html>
